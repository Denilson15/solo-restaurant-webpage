<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="hero">
                <h1>Denilson's Diner</h1>
                <p>The best burgers and pizzas in town</p>
            </div>
        </header>
        <div class="main-container">
            <main>
                <section class="food-selection" id="food">
        <!-- render here -->
                </section>
            </main>
            <footer>
                <section class="hidden" id="order-section">
                    <p class="order-recap">Your order</p>
                    <div class="item-remove"id="ordered-items">
                        <!-- insert order -->
                    </div>
                    <div id="complete-order">
                        <!-- complete order-->
                    </div>
                </section>
            </footer>
        </div>
        <div class="modal hidden" id="modal">
            <p class="modal-text">Enter card details<p>
            <form>
                <input 
                    type="text"
                    name="name" 
                    placeholder="Enter your name" 
                    required
                    >
                <input type="text" 
                    name="card-number" 
                    placeholder="Enter card number" 
                    minlength="16"
                    required 
                    >
                <input type="text" 
                    name="cvv" 
                    placeholder="Enter CVV" 
                    minlength="3" 
                    maxlength="3"
                    required 
                >
                <button type="submit" class="submit-payment">Pay</buttton>
            </form>
        </div>
	<script src="index.js" type="module"></script>
    </body>
</html>
